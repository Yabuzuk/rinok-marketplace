    <style>

        .success { color: green; }

</head>
<body>
    <h1>üîÑ –ü–æ–ª–Ω–∞—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤</h1>
    
    <div class="danger">
        <strong>‚ö†Ô∏è –í–ù–ò–ú–ê–ù–ò–ï!</strong> –≠—Ç–æ—Ç —Å–∫—Ä–∏–ø—Ç —É–¥–∞–ª–∏—Ç –í–°–ï —Ç–æ–≤–∞—Ä—ã –∏ —Å–æ–∑–¥–∞—Å—Ç –∏—Ö –∑–∞–Ω–æ–≤–æ —Å –Ω–æ–≤—ã–º–∏ Firebase ID.
    </div>
    
    <button onclick="fullResetProducts()">üîÑ –ü–ï–†–ï–ó–ê–ì–†–£–ó–ò–¢–¨ –í–°–ï –¢–û–í–ê–†–´</button>
    <div id="progress"><div id="progressBar"></div></div>
    <div id="log"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            doc, 
            deleteDoc,
            addDoc
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyADaZYOM7nOITKBlfn0jhtwtTBI7RbB_m8",
            authDomain: "kalaktika-app.firebaseapp.com",
            projectId: "kalaktika-app",
            storageBucket: "kalaktika-app.firebasestorage.app",
            messagingSenderId: "735114029908",
            appId: "1:735114029908:web:8155afa0b285ce8c06f6c1",
            measurementId: "G-T7JLSH3WQS"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const p = document.createElement('p');
            p.className = `log ${type}`;
            p.textContent = message;
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateProgress(percent) {
            document.getElementById('progressBar').style.width = percent + '%';
        }

        window.fullResetProducts = async function() {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã? –≠—Ç–æ —É–¥–∞–ª–∏—Ç –í–°–ï —Ç–æ–≤–∞—Ä—ã –∏ —Å–æ–∑–¥–∞—Å—Ç –∏—Ö –∑–∞–Ω–æ–≤–æ!')) return;
            
            log('üîÑ –ù–∞—á–∏–Ω–∞–µ–º –ø–æ–ª–Ω—É—é –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫—É —Ç–æ–≤–∞—Ä–æ–≤...');
            updateProgress(5);
            
            try {
                // 1. –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ —Ç–æ–≤–∞—Ä—ã
                const querySnapshot = await getDocs(collection(db, 'products'));
                const allProducts = [];
                
                querySnapshot.forEach((doc) => {
                    allProducts.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                log(`üì¶ –ù–∞–π–¥–µ–Ω–æ ${allProducts.length} —Ç–æ–≤–∞—Ä–æ–≤`);
                updateProgress(15);
                
                // 2. –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã (—É–±–∏—Ä–∞–µ–º –¥—É–±–ª–∏–∫–∞—Ç—ã)
                const uniqueProducts = [];
                const seenNames = new Set();
                
                allProducts.forEach(product => {
                    const name = product.name.toLowerCase().trim();
                    if (!seenNames.has(name)) {
                        seenNames.add(name);
                        const { id, ...productData } = product; // –£–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ä—ã–π ID
                        uniqueProducts.push(productData);
                    }
                });
                
                log(`üéØ –£–Ω–∏–∫–∞–ª—å–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤: ${uniqueProducts.length}`);
                updateProgress(25);
                
                // 3. –£–¥–∞–ª—è–µ–º –í–°–ï —Ç–æ–≤–∞—Ä—ã
                log('üóëÔ∏è –£–¥–∞–ª—è–µ–º –≤—Å–µ —Ç–æ–≤–∞—Ä—ã...');
                let deletedCount = 0;
                
                for (const product of allProducts) {
                    try {
                        await deleteDoc(doc(db, 'products', product.id));
                        deletedCount++;
                        
                        if (deletedCount % 10 === 0) {
                            const progress = 25 + (deletedCount / allProducts.length) * 35;
                            updateProgress(progress);
                            log(`üóëÔ∏è –£–¥–∞–ª–µ–Ω–æ ${deletedCount}/${allProducts.length}`);
                        }
                    } catch (error) {
                        log(`‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è ${product.name}: ${error.message}`, 'error');
                    }
                }
                
                log(`‚úÖ –£–¥–∞–ª–µ–Ω–æ ${deletedCount} —Ç–æ–≤–∞—Ä–æ–≤`, 'success');
                updateProgress(60);
                
                // 4. –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã —Å –Ω–æ–≤—ã–º–∏ ID
                log('üì¶ –°–æ–∑–¥–∞–µ–º —Ç–æ–≤–∞—Ä—ã —Å –Ω–æ–≤—ã–º–∏ ID...');
                let createdCount = 0;
                
                for (const productData of uniqueProducts) {
                    try {
                        const docRef = await addDoc(collection(db, 'products'), productData);
                        createdCount++;
                        log(`‚úÖ –°–æ–∑–¥–∞–Ω: ${productData.name} (ID: ${docRef.id})`, 'success');
                        
                        const progress = 60 + (createdCount / uniqueProducts.length) * 40;
                        updateProgress(progress);
                    } catch (error) {
                        log(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è ${productData.name}: ${error.message}`, 'error');
                    }
                }
                
                updateProgress(100);
                log(`üéâ –ì–û–¢–û–í–û!`, 'success');
                log(`üìä –†–µ–∑—É–ª—å—Ç–∞—Ç:`, 'success');
                log(`   –ë—ã–ª–æ —Ç–æ–≤–∞—Ä–æ–≤: ${allProducts.length}`, 'warning');
                log(`   –£–¥–∞–ª–µ–Ω–æ: ${deletedCount}`, 'error');
                log(`   –°–æ–∑–¥–∞–Ω–æ —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö: ${createdCount}`, 'success');
                log(`   –í—Å–µ —Ç–æ–≤–∞—Ä—ã —Ç–µ–ø–µ—Ä—å –∏–º–µ—é—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ Firebase ID!`, 'success');
                
            } catch (error) {
                log(`‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        };
    </script>
