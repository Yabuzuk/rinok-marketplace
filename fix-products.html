<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤ Firebase</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        button { padding: 10px 20px; margin: 10px 0; font-size: 16px; }
    </style>
</head>
<body>
    <h1>üîß –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤ Firebase</h1>
    <button onclick="fixProducts()">–ó–∞–ø—É—Å—Ç–∏—Ç—å –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</button>
    <div id="log"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            doc, 
            updateDoc, 
            addDoc,
            deleteDoc
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const firebaseConfig = {
            apiKey: "AIzaSyADaZYOM7nOITKBlfn0jhtwtTBI7RbB_m8",
            authDomain: "kalaktika-app.firebaseapp.com",
            projectId: "kalaktika-app",
            storageBucket: "kalaktika-app.firebasestorage.app",
            messagingSenderId: "735114029908",
            appId: "1:735114029908:web:8155afa0b285ce8c06f6c1",
            measurementId: "G-T7JLSH3WQS"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const p = document.createElement('p');
            p.className = `log ${type}`;
            p.textContent = message;
            logDiv.appendChild(p);
            console.log(message);
        }

        window.fixProducts = async function() {
            log('üîß –ù–∞—á–∏–Ω–∞–µ–º –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤...');
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ —Ç–æ–≤–∞—Ä—ã
                log('üì¶ –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã –∏–∑ Firebase...');
                const querySnapshot = await getDocs(collection(db, 'products'));
                const products = [];
                
                querySnapshot.forEach((doc) => {
                    products.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                log(`–ù–∞–π–¥–µ–Ω–æ ${products.length} —Ç–æ–≤–∞—Ä–æ–≤`, 'success');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥—ã–π —Ç–æ–≤–∞—Ä
                const problematicProducts = [];
                const validProducts = [];
                
                for (const product of products) {
                    try {
                        // –ü—ã—Ç–∞–µ–º—Å—è –æ–±–Ω–æ–≤–∏—Ç—å —Ç–æ–≤–∞—Ä
                        const docRef = doc(db, 'products', product.id);
                        await updateDoc(docRef, { 
                            name: product.name 
                        });
                        validProducts.push(product);
                        log(`‚úÖ –¢–æ–≤–∞—Ä "${product.name}" (ID: ${product.id}) - –≤–∞–ª–∏–¥–Ω—ã–π`, 'success');
                    } catch (error) {
                        if (error.code === 'not-found') {
                            problematicProducts.push(product);
                            log(`‚ùå –¢–æ–≤–∞—Ä "${product.name}" (ID: ${product.id}) - –ù–ï —Å—É—â–µ—Å—Ç–≤—É–µ—Ç`, 'error');
                        } else {
                            log(`‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–æ–≤–∞—Ä–∞ "${product.name}": ${error.message}`, 'warning');
                        }
                    }
                }
                
                log(`üìä –í–∞–ª–∏–¥–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã: ${validProducts.length}`, 'success');
                log(`üìä –ü—Ä–æ–±–ª–µ–º–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã: ${problematicProducts.length}`, 'error');
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–æ–±–ª–µ–º–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã
                if (problematicProducts.length > 0) {
                    log('üîÑ –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–æ–±–ª–µ–º–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã...');
                    
                    for (const product of problematicProducts) {
                        try {
                            // –°–æ–∑–¥–∞–µ–º —Ç–æ–≤–∞—Ä –∑–∞–Ω–æ–≤–æ
                            const { id, ...productData } = product;
                            const docRef = await addDoc(collection(db, 'products'), productData);
                            log(`‚úÖ –¢–æ–≤–∞—Ä "${product.name}" –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω —Å –Ω–æ–≤—ã–º ID: ${docRef.id}`, 'success');
                        } catch (error) {
                            log(`‚ùå –û—à–∏–±–∫–∞ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞ "${product.name}": ${error.message}`, 'error');
                        }
                    }
                }
                
                log('üéâ –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ!', 'success');
                
            } catch (error) {
                log(`‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        };
    </script>
</body>
</html>
