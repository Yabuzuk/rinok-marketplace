<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }

    </style>
</head>
<body>
    <h1>üóëÔ∏è –£–¥–∞–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–æ–≤ –æ—Ç 02.01.2026</h1>
    <button onclick="deleteJanuaryOrders()">–£–¥–∞–ª–∏—Ç—å –∑–∞–∫–∞–∑—ã –æ—Ç 02.01.2026</button>
    <div id="log"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            deleteDoc,
            doc
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyADaZYOM7nOITKBlfn0jhtwtTBI7RbB_m8",
            authDomain: "kalaktika-app.firebaseapp.com",
            projectId: "kalaktika-app",
            storageBucket: "kalaktika-app.firebasestorage.app",
            messagingSenderId: "735114029908",
            appId: "1:735114029908:web:8155afa0b285ce8c06f6c1",
            measurementId: "G-T7JLSH3WQS"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const p = document.createElement('p');
            p.className = `log ${type}`;
            p.textContent = message;
            logDiv.appendChild(p);
            console.log(message);
        }

        window.deleteJanuaryOrders = async function() {
            log('üóëÔ∏è –ò—â–µ–º –∑–∞–∫–∞–∑—ã –æ—Ç 02.01.2026...');
            
            try {
                const querySnapshot = await getDocs(collection(db, 'orders'));
                const ordersToDelete = [];
                
                querySnapshot.forEach((docSnapshot) => {
                    const data = docSnapshot.data();
                    let orderDate = null;
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–Ω—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã –¥–∞—Ç—ã
                    if (data.createdAt) {
                        if (data.createdAt.seconds) {
                            orderDate = new Date(data.createdAt.seconds * 1000);
                        } else if (data.createdAt.toDate) {
                            orderDate = data.createdAt.toDate();
                        } else {
                            orderDate = new Date(data.createdAt);
                        }
                    }
                    
                    if (orderDate) {
                        const dateStr = orderDate.toLocaleDateString('ru-RU');
                        if (dateStr === '02.01.2026') {
                            ordersToDelete.push({
                                id: docSnapshot.id,
                                date: dateStr,
                                total: data.total || 0
                            });
                        }
                    }
                });
                
                log(`–ù–∞–π–¥–µ–Ω–æ ${ordersToDelete.length} –∑–∞–∫–∞–∑–æ–≤ –æ—Ç 02.01.2026`, ordersToDelete.length > 0 ? 'warning' : 'success');
                
                if (ordersToDelete.length === 0) {
                    log('‚úÖ –ó–∞–∫–∞–∑–æ–≤ –æ—Ç 02.01.2026 –Ω–µ –Ω–∞–π–¥–µ–Ω–æ', 'success');
                    return;
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –∑–∞–∫–∞–∑–æ–≤ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è
                ordersToDelete.forEach(order => {
                    log(`üìã –ó–∞–∫–∞–∑ ${order.id.slice(-8)} - ${order.total}‚ÇΩ`, 'info');
                });
                
                if (!confirm(`–£–¥–∞–ª–∏—Ç—å ${ordersToDelete.length} –∑–∞–∫–∞–∑–æ–≤ –æ—Ç 02.01.2026?`)) {
                    log('‚ùå –£–¥–∞–ª–µ–Ω–∏–µ –æ—Ç–º–µ–Ω–µ–Ω–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º', 'warning');
                    return;
                }
                
                // –£–¥–∞–ª—è–µ–º –∑–∞–∫–∞–∑—ã
                let deletedCount = 0;
                let errorCount = 0;
                
                for (const order of ordersToDelete) {
                    try {
                        await deleteDoc(doc(db, 'orders', order.id));
                        log(`‚úÖ –£–¥–∞–ª–µ–Ω –∑–∞–∫–∞–∑ ${order.id.slice(-8)}`, 'success');
                        deletedCount++;
                    } catch (error) {
                        log(`‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞ ${order.id.slice(-8)}: ${error.message}`, 'error');
                        errorCount++;
                    }
                }
                
                log(`üìä –†–µ–∑—É–ª—å—Ç–∞—Ç: —É–¥–∞–ª–µ–Ω–æ ${deletedCount}, –æ—à–∏–±–æ–∫ ${errorCount}`, deletedCount > 0 ? 'success' : 'error');
                
                if (deletedCount > 0) {
                    log('üéâ –ó–∞–∫–∞–∑—ã –æ—Ç 02.01.2026 —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω—ã!', 'success');
                    log('üí° –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏', 'warning');
                }
                
            } catch (error) {
                log(`‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        };
    </script>
</body>
