<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—Ç—Ä–æ–≥–æ–µ —É–¥–∞–ª–µ–Ω–∏–µ –¥—É–±–ª–∏–∫–∞—Ç–æ–≤</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 3px; margin: 2px 0; border-radius: 3px; font-size: 11px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        button { padding: 15px 30px; margin: 10px 0; font-size: 18px; background: #ff6b35; color: white; border: none; border-radius: 8px; cursor: pointer; }
        #progress { width: 100%; height: 20px; background: #f0f0f0; border-radius: 10px; margin: 10px 0; }
        #progressBar { height: 100%; background: #4caf50; border-radius: 10px; width: 0%; transition: width 0.3s; }
        .duplicate-group { background: #fff3cd; padding: 10px; margin: 5px 0; border-radius: 5px; border-left: 4px solid #ffc107; }
    </style>
</head>
<body>
    <h1>üîç –°—Ç—Ä–æ–≥–æ–µ —É–¥–∞–ª–µ–Ω–∏–µ –¥—É–±–ª–∏–∫–∞—Ç–æ–≤</h1>
    <button onclick="strictCleanDuplicates()">üîç –ù–ê–ô–¢–ò –ò –£–î–ê–õ–ò–¢–¨ –¢–û–ß–ù–´–ï –î–£–ë–õ–ò–ö–ê–¢–´</button>
    <div id="progress"><div id="progressBar"></div></div>
    <div id="log"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            doc, 
            deleteDoc
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyADaZYOM7nOITKBlfn0jhtwtTBI7RbB_m8",
            authDomain: "kalaktika-app.firebaseapp.com",
            projectId: "kalaktika-app",
            storageBucket: "kalaktika-app.firebasestorage.app",
            messagingSenderId: "735114029908",
            appId: "1:735114029908:web:8155afa0b285ce8c06f6c1",
            measurementId: "G-T7JLSH3WQS"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const p = document.createElement('p');
            p.className = `log ${type}`;
            p.textContent = message;
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function logDuplicateGroup(name, products) {
            const logDiv = document.getElementById('log');
            const div = document.createElement('div');
            div.className = 'duplicate-group';
            div.innerHTML = `
                <strong>üì¶ "${name}" - ${products.length} –∫–æ–ø–∏–π:</strong><br>
                ${products.map((p, i) => `${i + 1}. ID: ${p.id} ${i === 0 ? '(–û–°–¢–ê–í–õ–Ø–ï–ú)' : '(–£–î–ê–õ–Ø–ï–ú)'}`).join('<br>')}
            `;
            logDiv.appendChild(div);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateProgress(percent) {
            document.getElementById('progressBar').style.width = percent + '%';
        }

        window.strictCleanDuplicates = async function() {
            log('üîç –ò—â–µ–º —Ç–æ—á–Ω—ã–µ –¥—É–±–ª–∏–∫–∞—Ç—ã...');
            updateProgress(10);
            
            try {
                const querySnapshot = await getDocs(collection(db, 'products'));
                const allProducts = [];
                
                querySnapshot.forEach((doc) => {
                    allProducts.push({
                        id: doc.id,
                        name: doc.data().name,
                        ...doc.data()
                    });
                });
                
                log(`üì¶ –ù–∞–π–¥–µ–Ω–æ ${allProducts.length} —Ç–æ–≤–∞—Ä–æ–≤`);
                updateProgress(30);
                
                // –°—Ç—Ä–æ–≥–∞—è –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ - —Ç–æ—á–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ –Ω–∞–∑–≤–∞–Ω–∏–π
                const exactGroups = {};
                allProducts.forEach(product => {
                    const exactName = product.name; // –ë–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
                    if (!exactGroups[exactName]) {
                        exactGroups[exactName] = [];
                    }
                    exactGroups[exactName].push(product);
                });
                
                // –ù–∞—Ö–æ–¥–∏–º –≥—Ä—É–ø–ø—ã —Å –¥—É–±–ª–∏–∫–∞—Ç–∞–º–∏
                const duplicateGroups = {};
                Object.entries(exactGroups).forEach(([name, products]) => {
                    if (products.length > 1) {
                        duplicateGroups[name] = products;
                    }
                });
                
                const duplicateCount = Object.keys(duplicateGroups).length;
                log(`üîç –ù–∞–π–¥–µ–Ω–æ ${duplicateCount} –≥—Ä—É–ø–ø —Å –¥—É–±–ª–∏–∫–∞—Ç–∞–º–∏:`);
                
                if (duplicateCount === 0) {
                    log('üéâ –¢–æ—á–Ω—ã—Ö –¥—É–±–ª–∏–∫–∞—Ç–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ!', 'success');
                    updateProgress(100);
                    return;
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –≥—Ä—É–ø–ø—ã –¥—É–±–ª–∏–∫–∞—Ç–æ–≤
                Object.entries(duplicateGroups).forEach(([name, products]) => {
                    logDuplicateGroup(name, products);
                });
                
                updateProgress(50);
                
                // –ü–æ–¥—Å—á–∏—Ç—ã–≤–∞–µ–º —á—Ç–æ –±—É–¥–µ–º —É–¥–∞–ª—è—Ç—å
                let totalToDelete = 0;
                Object.values(duplicateGroups).forEach(products => {
                    totalToDelete += products.length - 1; // –í—Å–µ –∫—Ä–æ–º–µ –ø–µ—Ä–≤–æ–≥–æ
                });
                
                log(`üóëÔ∏è –ë—É–¥–µ—Ç —É–¥–∞–ª–µ–Ω–æ: ${totalToDelete} –¥—É–±–ª–∏–∫–∞—Ç–æ–≤`);
                log(`‚úÖ –û—Å—Ç–∞–Ω–µ—Ç—Å—è: ${allProducts.length - totalToDelete} —Ç–æ–≤–∞—Ä–æ–≤`);
                
                // –£–¥–∞–ª—è–µ–º –¥—É–±–ª–∏–∫–∞—Ç—ã
                let deleted = 0;
                for (const [name, products] of Object.entries(duplicateGroups)) {
                    // –û—Å—Ç–∞–≤–ª—è–µ–º –ø–µ—Ä–≤—ã–π, —É–¥–∞–ª—è–µ–º –æ—Å—Ç–∞–ª—å–Ω—ã–µ
                    for (let i = 1; i < products.length; i++) {
                        try {
                            await deleteDoc(doc(db, 'products', products[i].id));
                            deleted++;
                            log(`üóëÔ∏è –£–¥–∞–ª–µ–Ω: "${name}" (${deleted}/${totalToDelete})`, 'success');
                            
                            const progress = 50 + (deleted / totalToDelete) * 50;
                            updateProgress(progress);
                        } catch (error) {
                            log(`‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è "${name}": ${error.message}`, 'error');
                        }
                    }
                }
                
                updateProgress(100);
                log(`üéâ –ì–û–¢–û–í–û!`, 'success');
                log(`üìä –£–¥–∞–ª–µ–Ω–æ ${deleted} —Ç–æ—á–Ω—ã—Ö –¥—É–±–ª–∏–∫–∞—Ç–æ–≤`, 'success');
                log(`üìä –û—Å—Ç–∞–ª–æ—Å—å ${allProducts.length - deleted} —Ç–æ–≤–∞—Ä–æ–≤`, 'success');
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        };
    </script>
</body>
</html>
