<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–æ—á–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –¥–æ 43 —Ç–æ–≤–∞—Ä–æ–≤</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 5px; margin: 3px 0; border-radius: 3px; font-size: 12px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        button { padding: 15px 30px; margin: 10px 0; font-size: 18px; background: #ff6b35; color: white; border: none; border-radius: 8px; cursor: pointer; }
        #progress { width: 100%; height: 20px; background: #f0f0f0; border-radius: 10px; margin: 10px 0; }
        #progressBar { height: 100%; background: #4caf50; border-radius: 10px; width: 0%; transition: width 0.3s; }
    </style>
</head>
<body>
    <h1>üéØ –¢–æ—á–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –¥–æ 43 —Ç–æ–≤–∞—Ä–æ–≤</h1>
    <button onclick="cleanTo43Products()">üéØ –û–°–¢–ê–í–ò–¢–¨ –¢–û–õ–¨–ö–û 43 –¢–û–í–ê–†–ê</button>
    <div id="progress"><div id="progressBar"></div></div>
    <div id="log"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            doc, 
            deleteDoc
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyADaZYOM7nOITKBlfn0jhtwtTBI7RbB_m8",
            authDomain: "kalaktika-app.firebaseapp.com",
            projectId: "kalaktika-app",
            storageBucket: "kalaktika-app.firebasestorage.app",
            messagingSenderId: "735114029908",
            appId: "1:735114029908:web:8155afa0b285ce8c06f6c1",
            measurementId: "G-T7JLSH3WQS"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const p = document.createElement('p');
            p.className = `log ${type}`;
            p.textContent = message;
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateProgress(percent) {
            document.getElementById('progressBar').style.width = percent + '%';
        }

        window.cleanTo43Products = async function() {
            log('üéØ –û—á–∏—â–∞–µ–º –¥–æ 43 —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤...');
            updateProgress(10);
            
            try {
                const querySnapshot = await getDocs(collection(db, 'products'));
                const allProducts = [];
                
                querySnapshot.forEach((doc) => {
                    allProducts.push({
                        id: doc.id,
                        name: doc.data().name,
                        ...doc.data()
                    });
                });
                
                log(`üì¶ –ù–∞–π–¥–µ–Ω–æ ${allProducts.length} —Ç–æ–≤–∞—Ä–æ–≤`);
                updateProgress(30);
                
                // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ —Ç–æ—á–Ω–æ–º—É –Ω–∞–∑–≤–∞–Ω–∏—é (—É—á–∏—Ç—ã–≤–∞–µ–º —Ä–µ–≥–∏—Å—Ç—Ä –∏ –ø—Ä–æ–±–µ–ª—ã)
                const groups = {};
                allProducts.forEach(product => {
                    const key = product.name.trim();
                    if (!groups[key]) {
                        groups[key] = [];
                    }
                    groups[key].push(product);
                });
                
                const uniqueNames = Object.keys(groups);
                log(`üéØ –£–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –Ω–∞–∑–≤–∞–Ω–∏–π: ${uniqueNames.length}`);
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —á—Ç–æ —É–¥–∞–ª—è—Ç—å
                const toKeep = [];
                const toDelete = [];
                
                Object.values(groups).forEach(group => {
                    // –û—Å—Ç–∞–≤–ª—è–µ–º –ø–µ—Ä–≤—ã–π —Ç–æ–≤–∞—Ä –∏–∑ –≥—Ä—É–ø–ø—ã
                    toKeep.push(group[0]);
                    // –û—Å—Ç–∞–ª—å–Ω—ã–µ –ø–æ–º–µ—á–∞–µ–º –Ω–∞ —É–¥–∞–ª–µ–Ω–∏–µ
                    for (let i = 1; i < group.length; i++) {
                        toDelete.push(group[i]);
                    }
                });
                
                log(`‚úÖ –û—Å—Ç–∞–≤–ª—è–µ–º: ${toKeep.length} —Ç–æ–≤–∞—Ä–æ–≤`);
                log(`üóëÔ∏è –£–¥–∞–ª—è–µ–º: ${toDelete.length} –¥—É–±–ª–∏–∫–∞—Ç–æ–≤`);
                updateProgress(50);
                
                if (toDelete.length === 0) {
                    log('üéâ –î—É–±–ª–∏–∫–∞—Ç–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ!', 'success');
                    updateProgress(100);
                    return;
                }
                
                // –£–¥–∞–ª—è–µ–º –¥—É–±–ª–∏–∫–∞—Ç—ã
                let deleted = 0;
                for (const product of toDelete) {
                    try {
                        await deleteDoc(doc(db, 'products', product.id));
                        deleted++;
                        log(`üóëÔ∏è –£–¥–∞–ª–µ–Ω: "${product.name}" (${deleted}/${toDelete.length})`);
                        
                        const progress = 50 + (deleted / toDelete.length) * 50;
                        updateProgress(progress);
                    } catch (error) {
                        log(`‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è "${product.name}": ${error.message}`, 'error');
                    }
                }
                
                updateProgress(100);
                log(`üéâ –ì–û–¢–û–í–û!`, 'success');
                log(`üìä –†–µ–∑—É–ª—å—Ç–∞—Ç: ${toKeep.length} —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤`, 'success');
                log(`üóëÔ∏è –£–¥–∞–ª–µ–Ω–æ ${deleted} –¥—É–±–ª–∏–∫–∞—Ç–æ–≤`, 'success');
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        };
    </script>
</body>
</html>
