<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–∫–∞–∑–æ–≤ Firebase</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        button { padding: 10px 20px; margin: 10px 0; font-size: 16px; }
    </style>
</head>
<body>
    <h1>üìã –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–∫–∞–∑–æ–≤ Firebase</h1>
    <button onclick="checkOrders()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∑–∞–∫–∞–∑—ã</button>
    <div id="log"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            getDocs
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyADaZYOM7nOITKBlfn0jhtwtTBI7RbB_m8",
            authDomain: "kalaktika-app.firebaseapp.com",
            projectId: "kalaktika-app",
            storageBucket: "kalaktika-app.firebasestorage.app",
            messagingSenderId: "735114029908",
            appId: "1:735114029908:web:8155afa0b285ce8c06f6c1",
            measurementId: "G-T7JLSH3WQS"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const p = document.createElement('p');
            p.className = `log ${type}`;
            p.textContent = message;
            logDiv.appendChild(p);
            console.log(message);
        }

        window.checkOrders = async function() {
            log('üìã –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–∫–∞–∑—ã...');
            
            try {
                const querySnapshot = await getDocs(collection(db, 'orders'));
                const orders = [];
                
                querySnapshot.forEach((doc) => {
                    orders.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                log(`–ù–∞–π–¥–µ–Ω–æ ${orders.length} –∑–∞–∫–∞–∑–æ–≤`, 'success');
                
                // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ —Å—Ç–∞—Ç—É—Å–∞–º
                const statusGroups = {};
                orders.forEach(order => {
                    const status = order.status || 'undefined';
                    if (!statusGroups[status]) {
                        statusGroups[status] = [];
                    }
                    statusGroups[status].push(order);
                });
                
                log('üìä –°—Ç–∞—Ç—É—Å—ã –∑–∞–∫–∞–∑–æ–≤:', 'success');
                Object.entries(statusGroups).forEach(([status, orderList]) => {
                    log(`${status}: ${orderList.length} –∑–∞–∫–∞–∑–æ–≤`, 'info');
                    orderList.forEach(order => {
                        const date = order.createdAt ? new Date(order.createdAt.seconds * 1000).toLocaleDateString() : '–ù–µ—Ç –¥–∞—Ç—ã';
                        log(`  - –ó–∞–∫–∞–∑ ${order.id.slice(-8)} (${date})`, 'info');
                    });
                });
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–∫–∞–∑—ã –¥–ª—è –º–µ–Ω–µ–¥–∂–µ—Ä–∞
                const managerOrders = orders.filter(order => 
                    order.status === 'confirmed' || order.status === 'ready'
                );
                
                log(`üéØ –ó–∞–∫–∞–∑—ã –¥–ª—è –º–µ–Ω–µ–¥–∂–µ—Ä–∞: ${managerOrders.length}`, managerOrders.length > 0 ? 'success' : 'warning');
                
                if (managerOrders.length === 0) {
                    log('‚ùå –ù–µ—Ç –∑–∞–∫–∞–∑–æ–≤ —Å–æ —Å—Ç–∞—Ç—É—Å–æ–º "confirmed" –∏–ª–∏ "ready"', 'error');
                    log('üí° –°–æ–∑–¥–∞–π—Ç–µ –Ω–æ–≤—ã–π –∑–∞–∫–∞–∑ –∏–ª–∏ –∏–∑–º–µ–Ω–∏—Ç–µ —Å—Ç–∞—Ç—É—Å —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ', 'warning');
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        };
    </script>
</body>
</html>
