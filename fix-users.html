<head>

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }

        .success { color: green; }

</head>
<body>
    <h1>üë§ –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π Firebase</h1>
    <button onclick="fixUsers()">–ó–∞–ø—É—Å—Ç–∏—Ç—å –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</button>
    <div id="log"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            doc, 
            updateDoc, 
            addDoc,
            deleteDoc
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyADaZYOM7nOITKBlfn0jhtwtTBI7RbB_m8",
            authDomain: "kalaktika-app.firebaseapp.com",
            projectId: "kalaktika-app",
            storageBucket: "kalaktika-app.firebasestorage.app",
            messagingSenderId: "735114029908",
            appId: "1:735114029908:web:8155afa0b285ce8c06f6c1",
            measurementId: "G-T7JLSH3WQS"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const p = document.createElement('p');
            p.className = `log ${type}`;
            p.textContent = message;
            logDiv.appendChild(p);
            console.log(message);
        }

        window.fixUsers = async function() {
            log('üë§ –ù–∞—á–∏–Ω–∞–µ–º –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...');
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                log('üìã –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑ Firebase...');
                const querySnapshot = await getDocs(collection(db, 'users'));
                const users = [];
                
                querySnapshot.forEach((doc) => {
                    users.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                log(`–ù–∞–π–¥–µ–Ω–æ ${users.length} –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π`, 'success');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const problematicUsers = [];
                const validUsers = [];
                
                for (const user of users) {
                    try {
                        // –ü—ã—Ç–∞–µ–º—Å—è –æ–±–Ω–æ–≤–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                        const docRef = doc(db, 'users', user.id);
                        await updateDoc(docRef, { 
                            email: user.email 
                        });
                        validUsers.push(user);
                        log(`‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å "${user.email}" (ID: ${user.id}) - –≤–∞–ª–∏–¥–Ω—ã–π`, 'success');
                    } catch (error) {
                        if (error.code === 'not-found') {
                            problematicUsers.push(user);
                            log(`‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å "${user.email}" (ID: ${user.id}) - –ù–ï —Å—É—â–µ—Å—Ç–≤—É–µ—Ç`, 'error');
                        } else {
                            log(`‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è "${user.email}": ${error.message}`, 'warning');
                        }
                    }
                }
                
                log(`üìä –í–∞–ª–∏–¥–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏: ${validUsers.length}`, 'success');
                log(`üìä –ü—Ä–æ–±–ª–µ–º–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏: ${problematicUsers.length}`, 'error');
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–æ–±–ª–µ–º–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                if (problematicUsers.length > 0) {
                    log('üîÑ –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–æ–±–ª–µ–º–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...');
                    
                    for (const user of problematicUsers) {
                        try {
                            // –°–æ–∑–¥–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∑–∞–Ω–æ–≤–æ
                            const { id, ...userData } = user;
                            const docRef = await addDoc(collection(db, 'users'), userData);
                            log(`‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å "${user.email}" –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω —Å –Ω–æ–≤—ã–º ID: ${docRef.id}`, 'success');
                        } catch (error) {
                            log(`‚ùå –û—à–∏–±–∫–∞ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è "${user.email}": ${error.message}`, 'error');
                        }
                    }
                }
                
                log('üéâ –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ!', 'success');
                
            } catch (error) {
                log(`‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        };
    </script>
</body>
</html>
