        const firebaseConfig = {

            projectId: "kalaktika-app",

            messagingSenderId: "735114029908",

            measurementId: "G-T7JLSH3WQS"

        const app = initializeApp(firebaseConfig);

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const p = document.createElement('p');
            p.className = `log ${type}`;

        window.deleteAllOrders = async function() {
            if (!confirm('‚ö†Ô∏è –í–´ –£–í–ï–†–ï–ù–´? –≠—Ç–æ —É–¥–∞–ª–∏—Ç –í–°–ï –∑–∞–∫–∞–∑—ã –±–µ–∑ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è!')) {

            try {

                log('üóëÔ∏è –ù–∞—á–∏–Ω–∞–µ–º —É–¥–∞–ª–µ–Ω–∏–µ...');
                
                for (const docSnapshot of querySnapshot.docs) {
                    try {
                        await deleteDoc(doc(db, 'orders', docSnapshot.id));

                        if (deletedCount % 10 === 0) {
                            log(`‚è≥ –£–¥–∞–ª–µ–Ω–æ ${deletedCount}/${totalOrders} –∑–∞–∫–∞–∑–æ–≤...`, 'info');

                log(`‚úÖ –£–¥–∞–ª–µ–Ω–æ –∑–∞–∫–∞–∑–æ–≤: ${deletedCount}`, 'success');

    </script>
