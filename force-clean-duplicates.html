<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –¥—É–±–ª–∏–∫–∞—Ç–æ–≤</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        button { padding: 10px 20px; margin: 10px 0; font-size: 16px; }
    </style>
</head>
<body>
    <h1>üî• –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –¥—É–±–ª–∏–∫–∞—Ç–æ–≤</h1>
    <button onclick="forceCleanDuplicates()">–ü–†–ò–ù–£–î–ò–¢–ï–õ–¨–ù–û –û–ß–ò–°–¢–ò–¢–¨</button>
    <div id="log"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            doc, 
            deleteDoc
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyADaZYOM7nOITKBlfn0jhtwtTBI7RbB_m8",
            authDomain: "kalaktika-app.firebaseapp.com",
            projectId: "kalaktika-app",
            storageBucket: "kalaktika-app.firebasestorage.app",
            messagingSenderId: "735114029908",
            appId: "1:735114029908:web:8155afa0b285ce8c06f6c1",
            measurementId: "G-T7JLSH3WQS"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const p = document.createElement('p');
            p.className = `log ${type}`;
            p.textContent = message;
            logDiv.appendChild(p);
            console.log(message);
        }

        window.forceCleanDuplicates = async function() {
            log('üî• –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –¥—É–±–ª–∏–∫–∞—Ç–æ–≤...');
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ë–ï–ó –∫—ç—à–∞
                const querySnapshot = await getDocs(collection(db, 'products'));
                const products = [];
                
                querySnapshot.forEach((docSnapshot) => {
                    products.push({
                        id: docSnapshot.id,
                        ...docSnapshot.data()
                    });
                });
                
                log(`–ù–∞–π–¥–µ–Ω–æ ${products.length} —Ç–æ–≤–∞—Ä–æ–≤ –≤ Firebase`);
                
                // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –≤—Ä–µ–º–µ–Ω–∏ —Å–æ–∑–¥–∞–Ω–∏—è (–Ω–æ–≤—ã–µ –ø–µ—Ä–≤—ã–º–∏)
                products.sort((a, b) => {
                    const timeA = a.createdAt || a.id;
                    const timeB = b.createdAt || b.id;
                    return timeB.localeCompare(timeA);
                });
                
                // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ —Ç–æ—á–Ω–æ–º—É –Ω–∞–∑–≤–∞–Ω–∏—é
                const seen = new Set();
                const toDelete = [];
                const toKeep = [];
                
                products.forEach(product => {
                    const key = product.name.trim().toLowerCase();
                    if (seen.has(key)) {
                        toDelete.push(product);
                        log(`üóëÔ∏è –ö —É–¥–∞–ª–µ–Ω–∏—é: "${product.name}" (ID: ${product.id})`, 'warning');
                    } else {
                        seen.add(key);
                        toKeep.push(product);
                        log(`‚úÖ –û—Å—Ç–∞–≤–ª—è–µ–º: "${product.name}" (ID: ${product.id})`, 'success');
                    }
                });
                
                log(`üìä –û—Å—Ç–∞–≤–ª—è–µ–º: ${toKeep.length} —Ç–æ–≤–∞—Ä–æ–≤`, 'success');
                log(`üìä –£–¥–∞–ª—è–µ–º: ${toDelete.length} –¥—É–±–ª–∏–∫–∞—Ç–æ–≤`, 'error');
                
                if (toDelete.length === 0) {
                    log('üéâ –î—É–±–ª–∏–∫–∞—Ç–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ!', 'success');
                    return;
                }
                
                // –£–¥–∞–ª—è–µ–º –¥—É–±–ª–∏–∫–∞—Ç—ã –ø–æ –æ–¥–Ω–æ–º—É —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
                let deletedCount = 0;
                for (const product of toDelete) {
                    try {
                        await deleteDoc(doc(db, 'products', product.id));
                        deletedCount++;
                        log(`‚úÖ –£–¥–∞–ª–µ–Ω: "${product.name}" (${deletedCount}/${toDelete.length})`, 'success');
                        
                        // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É —É–¥–∞–ª–µ–Ω–∏—è–º–∏
                        await new Promise(resolve => setTimeout(resolve, 100));
                    } catch (error) {
                        log(`‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è "${product.name}": ${error.message}`, 'error');
                    }
                }
                
                log(`üéâ –û—á–∏—Å—Ç–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –£–¥–∞–ª–µ–Ω–æ ${deletedCount} –¥—É–±–ª–∏–∫–∞—Ç–æ–≤`, 'success');
                log(`üìä –î–æ–ª–∂–Ω–æ –æ—Å—Ç–∞—Ç—å—Å—è: ${toKeep.length} —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤`, 'success');
                
            } catch (error) {
                log(`‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        };
    </script>
</body>
</html>
