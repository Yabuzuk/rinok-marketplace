    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",

        "@type": "AggregateOffer",
        "description": "Овощи, фрукты, зелень, ягоды, орехи, специи оптом",
        "priceCurrency": "RUB"
      },
      "serviceType": ["Оптовая торговля", "Доставка продуктов"]
    }

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'inter': ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <script>
      // Регистрация Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "ddd6a3d4-163c-4769-81d3-0fbe83a1c991",
        });
        
        // Автоматически подписываем пользователя при входе
        window.subscribeUserToNotifications = async function(userId, userRole) {
          try {
            // Запрашиваем разрешение на уведомления
            await OneSignal.Notifications.requestPermission();
            
            await OneSignal.login(userId);
            await OneSignal.User.addTags({
              user_role: userRole,
              user_id: userId
            });
            console.log('✅ OneSignal: User subscribed:', userId, userRole);
          } catch (error) {
            console.warn('⚠️ OneSignal: Subscription failed:', error);
          }
        };
      });
    </script>
