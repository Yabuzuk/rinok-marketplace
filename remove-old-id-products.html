<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤ —Å–æ —Å—Ç–∞—Ä—ã–º–∏ ID</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 3px; margin: 2px 0; border-radius: 3px; font-size: 11px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        button { padding: 15px 30px; margin: 10px 0; font-size: 18px; background: #ff6b35; color: white; border: none; border-radius: 8px; cursor: pointer; }
        #progress { width: 100%; height: 20px; background: #f0f0f0; border-radius: 10px; margin: 10px 0; }
        #progressBar { height: 100%; background: #4caf50; border-radius: 10px; width: 0%; transition: width 0.3s; }
    </style>
</head>
<body>
    <h1>üßπ –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤ —Å–æ —Å—Ç–∞—Ä—ã–º–∏ ID</h1>
    <button onclick="removeOldIdProducts()">üßπ –£–î–ê–õ–ò–¢–¨ –¢–û–í–ê–†–´ –°–û –°–¢–ê–†–´–ú–ò ID</button>
    <div id="progress"><div id="progressBar"></div></div>
    <div id="log"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            doc, 
            deleteDoc
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyADaZYOM7nOITKBlfn0jhtwtTBI7RbB_m8",
            authDomain: "kalaktika-app.firebaseapp.com",
            projectId: "kalaktika-app",
            storageBucket: "kalaktika-app.firebasestorage.app",
            messagingSenderId: "735114029908",
            appId: "1:735114029908:web:8155afa0b285ce8c06f6c1",
            measurementId: "G-T7JLSH3WQS"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const p = document.createElement('p');
            p.className = `log ${type}`;
            p.textContent = message;
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateProgress(percent) {
            document.getElementById('progressBar').style.width = percent + '%';
        }

        function isOldId(id) {
            // –°—Ç–∞—Ä—ã–µ ID - —ç—Ç–æ —á–∏—Å–ª–∞ (timestamp), –Ω–æ–≤—ã–µ Firebase ID - –±—É–∫–≤—ã –∏ —Ü–∏—Ñ—Ä—ã
            return /^\d+$/.test(id);
        }

        window.removeOldIdProducts = async function() {
            log('üßπ –ò—â–µ–º —Ç–æ–≤–∞—Ä—ã —Å–æ —Å—Ç–∞—Ä—ã–º–∏ ID...');
            updateProgress(10);
            
            try {
                const querySnapshot = await getDocs(collection(db, 'products'));
                const allProducts = [];
                
                querySnapshot.forEach((docSnapshot) => {
                    const data = docSnapshot.data();
                    allProducts.push({
                        firebaseId: docSnapshot.id, // –ù–∞—Å—Ç–æ—è—â–∏–π Firebase ID
                        internalId: data.id, // ID –≤–Ω—É—Ç—Ä–∏ –¥–æ–∫—É–º–µ–Ω—Ç–∞
                        name: data.name,
                        ...data
                    });
                });
                
                log(`üì¶ –ù–∞–π–¥–µ–Ω–æ ${allProducts.length} —Ç–æ–≤–∞—Ä–æ–≤`);
                updateProgress(30);
                
                // –†–∞–∑–¥–µ–ª—è–µ–º –Ω–∞ —Ç–æ–≤–∞—Ä—ã —Å–æ —Å—Ç–∞—Ä—ã–º–∏ –∏ –Ω–æ–≤—ã–º–∏ ID
                const oldIdProducts = [];
                const newIdProducts = [];
                
                allProducts.forEach(product => {
                    if (product.internalId && isOldId(product.internalId)) {
                        oldIdProducts.push(product);
                        log(`üóëÔ∏è –°—Ç–∞—Ä—ã–π ID: "${product.name}" (internal: ${product.internalId}, firebase: ${product.firebaseId})`, 'warning');
                    } else {
                        newIdProducts.push(product);
                        log(`‚úÖ –ù–æ–≤—ã–π ID: "${product.name}" (firebase: ${product.firebaseId})`, 'success');
                    }
                });
                
                log(`üìä –¢–æ–≤–∞—Ä—ã —Å–æ —Å—Ç–∞—Ä—ã–º–∏ ID: ${oldIdProducts.length}`);
                log(`üìä –¢–æ–≤–∞—Ä—ã —Å –Ω–æ–≤—ã–º–∏ ID: ${newIdProducts.length}`);
                updateProgress(50);
                
                if (oldIdProducts.length === 0) {
                    log('üéâ –¢–æ–≤–∞—Ä–æ–≤ —Å–æ —Å—Ç–∞—Ä—ã–º–∏ ID –Ω–µ –Ω–∞–π–¥–µ–Ω–æ!', 'success');
                    updateProgress(100);
                    return;
                }
                
                // –£–¥–∞–ª—è–µ–º —Ç–æ–≤–∞—Ä—ã —Å–æ —Å—Ç–∞—Ä—ã–º–∏ ID
                let deleted = 0;
                for (const product of oldIdProducts) {
                    try {
                        await deleteDoc(doc(db, 'products', product.firebaseId));
                        deleted++;
                        log(`üóëÔ∏è –£–¥–∞–ª–µ–Ω: "${product.name}" (${deleted}/${oldIdProducts.length})`, 'success');
                        
                        const progress = 50 + (deleted / oldIdProducts.length) * 50;
                        updateProgress(progress);
                    } catch (error) {
                        log(`‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è "${product.name}": ${error.message}`, 'error');
                    }
                }
                
                updateProgress(100);
                log(`üéâ –ì–û–¢–û–í–û!`, 'success');
                log(`üìä –£–¥–∞–ª–µ–Ω–æ —Ç–æ–≤–∞—Ä–æ–≤ —Å–æ —Å—Ç–∞—Ä—ã–º–∏ ID: ${deleted}`, 'success');
                log(`üìä –û—Å—Ç–∞–ª–æ—Å—å —Ç–æ–≤–∞—Ä–æ–≤ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ ID: ${newIdProducts.length}`, 'success');
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        };
    </script>
</body>
</html>
