<head>

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }

</head>
<body>
    <h1>üìä –ê–Ω–∞–ª–∏–∑ –¥—É–±–ª–∏–∫–∞—Ç–æ–≤</h1>
    <button onclick="analyzeDuplicates()">–ü—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
    <div id="log"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            getDocs
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyADaZYOM7nOITKBlfn0jhtwtTBI7RbB_m8",
            authDomain: "kalaktika-app.firebaseapp.com",
            projectId: "kalaktika-app",
            storageBucket: "kalaktika-app.firebasestorage.app",
            messagingSenderId: "735114029908",
            appId: "1:735114029908:web:8155afa0b285ce8c06f6c1",
            measurementId: "G-T7JLSH3WQS"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const p = document.createElement('p');
            p.className = `log ${type}`;
            p.textContent = message;
            logDiv.appendChild(p);
            console.log(message);
        }

        window.analyzeDuplicates = async function() {
            log('üìä –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –¥—É–±–ª–∏–∫–∞—Ç—ã...');
            
            try {
                const querySnapshot = await getDocs(collection(db, 'products'));
                const products = [];
                
                querySnapshot.forEach((doc) => {
                    products.push({
                        id: doc.id,
                        name: doc.data().name,
                        pavilionNumber: doc.data().pavilionNumber
                    });
                });
                
                log(`–í—Å–µ–≥–æ —Ç–æ–≤–∞—Ä–æ–≤ –≤ Firebase: ${products.length}`);
                
                // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é
                const groups = {};
                products.forEach(product => {
                    const name = product.name.trim().toLowerCase();
                    if (!groups[name]) {
                        groups[name] = [];
                    }
                    groups[name].push(product);
                });
                
                const uniqueNames = Object.keys(groups).length;
                log(`–£–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –Ω–∞–∑–≤–∞–Ω–∏–π: ${uniqueNames}`, 'success');
                
                let duplicatesCount = 0;
                Object.entries(groups).forEach(([name, items]) => {
                    if (items.length > 1) {
                        duplicatesCount += items.length - 1;
                        log(`"${items[0].name}" - ${items.length} –∫–æ–ø–∏–π (–ª–∏—à–Ω–∏—Ö: ${items.length - 1})`, 'warning');
                        items.forEach((item, index) => {
                            log(`  ${index + 1}. ID: ${item.id}, –ü–∞–≤–∏–ª—å–æ–Ω: ${item.pavilionNumber}`, 'info');
                        });
                    }
                });
                
                log(`üìä –ò–¢–û–ì–û:`, 'success');
                log(`   –í—Å–µ–≥–æ —Ç–æ–≤–∞—Ä–æ–≤: ${products.length}`, 'info');
                log(`   –£–Ω–∏–∫–∞–ª—å–Ω—ã—Ö: ${uniqueNames}`, 'success');
                log(`   –î—É–±–ª–∏–∫–∞—Ç–æ–≤: ${duplicatesCount}`, 'error');
                log(`   –î–æ–ª–∂–Ω–æ –æ—Å—Ç–∞—Ç—å—Å—è: ${uniqueNames}`, 'success');
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        };
    </script>
</body>
</html>
